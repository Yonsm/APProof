<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=320, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>地铁图</title>
    <link rel="shortcut icon" type="image/x-icon" href="./app/img/favicon.ico" media="screen">
    <link rel="stylesheet" type="text/css" href="./app/css/style.css">
</head>
<body class = "disable-default-action">
    <div class="os" id="os">
        <div id="dltip">正在更新地铁数据，请稍等...</div>
        <div id="errtip">更新失败，请稍后重试</div>
        <div id="ndtip">已为您更新至最新版地铁图</div>
        <div id="cltip"><span id="curcity"></span> 已开通地铁，立即查看 ></div>
        <div id="version_wrap"></div>
        <!-- 地铁图 -->
        <div id="subwaypage" class="subwaypage hidden">
            <div class="top_bar">
                <div class="top_bar_bg"></div>
                <div class="top_bar_main">
                    <div class="back_btn" id="back_amap"></div>
                    <div class="route_entry">
                        <div class="route_ipt radius_border" id="setStart" srhtype="start">
                            <div class="route_startend route_start route_placeholder">起点</div>
                            <div class="route_close route_close_start hidden"></div>
                        </div>
                        <a id="setSwitch" class="route_switch" href="javascript:void(0)"></a>
                        <div class="route_ipt radius_border" id="setEnd" srhtype="end">
                            <div class="route_startend route_end route_placeholder">终点</div>
                            <div class="route_close route_close_end hidden"></div>
                        </div>
                    </div>
                    <a class="city_list_btn city_name" href='javascript:void(0)'>北京</a>
                </div>
            </div>

            <div class="route_bar hidden">
                <div class="route_line"></div>
                <div class="route_info"></div>
                <div class="route_detail">详情></div>
            </div>
            <div class="light_box hidden"></div>
            <div class="filter_btn">线路</div>
            <div class="dir_close_btn hidden"></div>
            <div class="filter_list hidden">
                <div class="flier_close_btn"></div>
                <ul class="fliter_detail"></ul>
            </div>
            <div class="subwaybody" id="subwaybody"></div>
        </div>
        <!-- 城市切换页面 -->
        <div id="citylistpage" class="citylistpage hidden">
            <div class="top_bar">
                <div class="top_bar_bg"></div>
                <div class="top_bar_main">
                    <div class="back_btn" id="back_subway"></div>
                    <span class="city_title">切换城市</span>
                </div>
            </div>
            <div class="citylist_wrap">
                <ul class="citylist" id="citylist"></ul>
            </div>
        </div>
        <!-- 搜索页面 -->
        <div id="searchpage" class="searchpage hidden">
            <div class="top_bar">
                <div class="top_bar_bg"></div>
                <div class="top_bar_main">
                    <div class="back_btn" id="back_ipt"></div>
                    <div class="search_wrap">
                        <div class="search_ipt_body radius_border">
                            <input type="text" class="search_ipt" id="search_ipt" autofocus="autofocus" placeholder="输入起点">
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchlist_wrap">
                <div class="near_st"></div>
                <div class="sug_err hidden">抱歉，未找到相关站点，请重新输入</div>
                <ul class="searchlist hidden" id="searchlist"></ul>
            </div>
        </div>
        <!-- loading -->
        <div class="loading-bg" id="loading">
            <div class="loading-outer">
                <div class="loading">
                    <div class="loading-img-wrap">
                        <img src="./app/img/loading.png">
                    </div>
                    
                    <div class="loading-txt">正在加载中...</div>
                </div>
            </div>
        </div>
    </div>
    <div id="logger"></div>
    
    <!-- @libs -->
    <script src="./lib/native.js"></script>
    <script src="./lib/kvstore.js"></script>
    <script src="./lib/zepto.min.js"></script>
    <script src="./lib/fastclick.js"></script>
    <script src="./lib/require.js"></script>
    <script src="./lib/hackrequire.js"></script>
    <!-- @libs -->
    
    <script src="./config.js"></script>
    <script src="./boot.js"></script>
    
</body>
</html>
